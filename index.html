<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vedanth ‚ù§Ô∏è Shruti</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  /* Card animation */
  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    width: 360px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    position: relative;
    z-index: 5;
    animation: popIn 0.8s ease;
  }

  @keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  h2, h1 {
    color: #ff4d6d;
  }

  h1 {
    margin-bottom: 30px;
  }

  .btn-row {
    display: flex;
    justify-content: center;
    gap: 24px;
  }

  button {
    padding: 12px 32px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  /* YES heartbeat */
  #yesBtn {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 10px 25px rgba(255,77,109,0.5);
    animation: heartbeat 2s infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.08); }
    50% { transform: scale(1); }
    75% { transform: scale(1.12); }
  }

  /* NO smooth movement */
  #noBtn {
    background: #eee;
    color: #444;
    position: relative;
    z-index: 10;
    transition: left 0.4s ease, top 0.4s ease;
  }

  /* Proposal animation */
  .proposal {
    font-size: 26px;
    color: #ff4d6d;
    animation: bounceIn 0.9s ease;
  }

  @keyframes bounceIn {
    0% { transform: scale(0.6); opacity: 0; }
    60% { transform: scale(1.1); }
    100% { transform: scale(1); opacity: 1; }
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp linear forwards;
    opacity: 0.8;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-110vh) scale(1.6);
      opacity: 0;
    }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 8px;
    height: 14px;
    animation: confettiFall linear forwards;
  }

  @keyframes confettiFall {
    from { transform: translateY(-10vh) rotate(0); }
    to { transform: translateY(110vh) rotate(720deg); }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h2>Vedanth ‚ù§Ô∏è Shruti</h2>
  <h1>Shruti, Will you be my Valentine? üíò</h1>

  <div class="btn-row">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòè</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");

  let escaped = false;

  function moveNoButton() {
    if (!escaped) {
      escaped = true;
      document.body.appendChild(noBtn);
      noBtn.style.position = "fixed";
    }

    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);

  yesBtn.addEventListener("click", () => {
    card.innerHTML = `
      <div class="proposal">
        üíç SHE SAID YES üíñ<br><br>
        Vedanth & Shruti üíï<br>
        Valentine unlocked forever ‚ú®
      </div>
    `;
    noBtn.remove();
    launchConfetti();
  });

  /* Hearts */
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
  }
  setInterval(createHeart, 500);

  /* Confetti */
  function launchConfetti() {
    for (let i = 0; i < 120; i++) {
      const confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random()*360},100%,60%)`;
      confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4000);
    }
  }
</script>

</body>
</html>
